<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>팀 스카우트 지원서</title>
  <!-- 
  1. HTML 문서 기본 구조
  2. HTML 문서 사용 언어, 인코딩방식 UTF-8
  (encoding)사람이 읽을 수 있는 데이터를 컴퓨터가 읽을 수 있는 부호로 변환
  3. meta tag
  HTML 문서 정보
  4. link tag(style, font)
  5. 시멘틱태그(header,nav, footer,main,section,article,aside)
  5. unit(px,em,rem)
  6. color(keyword,RGB,RGBA,HEX(#),hsl)
  7. border
  8. text
  -->
  <style>
    html {
    box-sizing: border-box;
    }
    *, *::before, *::after {
    box-sizing: inherit;
    }

    html, body{
        margin: 0;
        padding: 0;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border: 1px solid #aaa;
      border-radius: 8px;
      font-family: 'Arial', sans-serif;
    }
    fieldset {
      margin: 0 0 20px;
      padding: 15px;
      border: 1px solid #ccc;
    }
    legend {
      font-weight: bold;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

  </style>
</head>
<body>

  <main>
    <header>
      <h1>"우리 팀에 당신이 필요합니다!"</h1>
      <p>
        어떤 팀과 함께 프로젝트를 해보고 싶나요?<br>
        또, 여러분은 어떤 역할로 팀에 기여할 수 있을까요?
      </p>
    </header>

    <section aria-labelledby="formIntro">
      <h2 id="formIntro">지원 전 안내</h2>
      <ul>
        <li>나의 강점과 성향</li>
        <li>도전하고 싶은 역할</li>
        <li>함께하고 싶은 이유</li>
      </ul>
      <p>
        자유롭게, 진솔하게, 그리고 자신있게 적어주세요!<br>  
        <strong>이제, 누군가가 여러분을 스카우트할지도 몰라요!</strong>
      </p>
    </section>

    <!-- 시멘틱, 접근성, 주석 모두 반영된 지원 폼 -->
    <section aria-labelledby="formTitle">
      <h2 id="formTitle">팀 스카우트 지원서</h2>

      <form id="applicationForm">

        <!-- 이름 입력: label과 input 연결, placeholder 안내, 최대길이 제한 -->
        <fieldset>
          <legend>개인 정보</legend>
          <label for="applicant">이름 (20자 이내)<span aria-hidden="true">*</span></label>
          <input type="text" id="applicant" name="applicant" placeholder="예: 홍길동" maxlength="20" required>

          <label for="phoneNumber">연락처<span aria-hidden="true">*</span></label>
          <input type="tel" id="phoneNumber" name="phoneNumber" maxlength="20">

          <label for="email">이메일<span aria-hidden="true">*</span></label>
          <input type="email" id="email" name="email" maxlength="20">
        </fieldset>

        <fieldset>
          <legend>지원 내용</legend>

          <!-- 역할 선택 -->
          <label for="role">도전하고 싶은 역할<span aria-hidden="true">*</span></label>
          <select id="role" name="role" required>
            <option value="">-- 역할을 선택하세요 --</option>
            <option value="leader">팀 리더</option>
            <option value="designer">디자이너</option>
            <option value="developer">프론트엔드 개발자</option>
            <option value="backend">백엔드 개발자</option>
            <option value="planner">기획자</option>
            <option value="qa">테스터</option>
          </select>

          <!-- 지원 팀 -->           
          <label for="team">Teams <span class="required">*</span></label>
          <select id="team" name="team" required>
              <option value="">지원팀 선택</option>
              <option value="Brain">Brain</option>
              <option value="Colorless">Colorless</option>
              <option value="GOGI LOVERS">GOGI LOVERS</option>
              <option value="Team">Team</option>
              <option value="Ilsanhwa">일산화 이수소</option>
              <option value="Tamkenchidev">탐 캔치와 함깨 재개발</option>
              <option value="SsamKKalsmth">쌈뽕 깔롱한 것</option>
          </select>

          <!-- 이유 작성 -->
          <label for="reason">함께하고 싶은 이유 (100자 이내)<span aria-hidden="true">*</span></label>
          <textarea id="reason" name="reason" rows="4" maxlength="100" placeholder="함께하고 싶은 이유를 적어주세요" required></textarea>
        </fieldset>

        <!-- 제출 및 초기화 버튼 -->
        <div class="buttons">
          <button type="submit" id="submitBtn">지원하기</button>
        </div>
        
        <div id="message" class="message"></div>

      </form>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
